  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }


    const cats = [{ name: 'puppy', age: 3 }, { name: 'lili', age: 5 }];

function makePink() {
  const h3 = document.querySelector('h3');
  h3.style.color = 'pink';
  h3.style.fontSize = '70px';
}
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
   
    const h3 = document.querySelector('h3');

    console.assert(h3.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.log(h3);
    console.dir(h3);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    cats.forEach(cat => {
      console.groupCollapsed(`${cat.name}`);
      console.log(`This is ${cat.name}`);
      console.log(`${cat.name} is ${cat.age} years old`);
      console.log(`${cat.name} is ${cat.age * 7} dog years old`);
      console.groupEnd(`${cat.name}`);
    });
